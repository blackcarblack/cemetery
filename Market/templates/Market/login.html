{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link rel="stylesheet" href="{% static 'Market/styles/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Вхід в систему</h2>
    
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    
    <div class="form-links">
      <p>Ще не маєте акаунту? <a href="{% url 'Market:register' %}">Реєстрація</a></p>
      <p><a href="{% url 'Market:index' %}">Повернутися на головну</a></p>
    </div>
  </div>
</body>
</html>
