<!DOCTYPE html>
<html>
<head>

    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="min-width: 350px;">
        <h4 class="mb-3 text-danger">Підтвердження видалення</h4>
        <p>Ви дійсно хочете видалити <strong>"{{ product.name }}"</strong>?</p>
        <form method="post" class="d-flex justify-content-between align-items-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Так, видалити</button>
            <a href="{% url 'Market:menu' %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
