<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'edit_product' form.instance.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Редагування</h1>

    <label for="id_name">Name:</label>
    {{ form.name }}

    <label for="id_price">Price:</label>
    {{ form.price }}

    <label for="id_descripcion">Description:</label>
    {{ form.description }}

    <label for="id_image">Image:</label>
    {{ form.image }}

    <label for="id_section">Section:</label>
    {{ form.section }}

    <button type="submit" class="btn">Зберегти</button>
</form>

</body>
</html>
